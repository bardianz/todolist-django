{% extends 'base.html' %}
{% block content %}
<div class="container my-5 d-flex justify-content-center">
  <div class="col-lg-6 col-md-8 col-xs-12 p-5 border shadow">
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible" role="alert">
      <div id="form_errors">
        <strong>{{ message }}</strong>

      </div>

    </div>
    {% endfor %}
    <form method="post">
      {% csrf_token %}
      <!-- Email input -->
      <div class="form-outline mb-4">
        <!-- <input type="email" id="form2Example1" class="form-control" /> -->
        <label class="form-label" for="id_username">username</label>
        <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none"
          autocomplete="username" maxlength="150" required="" id="id_username">

      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="id_password">Password</label>
        <input class="form-control" type="password" name="password" autocomplete="current-password" required=""
          id="id_password">
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col col-xs-12 col-sm-12 d-flex justify-content-center">
          <!-- Checkbox -->
          <!-- <div class="form-check">
            <input disabled class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label disabled class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div> -->

        <div class="col col-xs-12 col-sm-12 mb-3">
          <!-- Simple link -->
          <a disabled href="#!">Forgot password?</a>
        </div>
      </div>
      <!-- Submit button -->

      <div class="d-flex justify-content-center">

        <button class="btn btn-dark btn-block mb-3" type="submit">login</button>
      </div>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="{% url 'account_app:signup' %}">Register</a></p>
      </div>
    </form>

  </div>
</div>
