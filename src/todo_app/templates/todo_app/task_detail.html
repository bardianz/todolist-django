{% extends 'base.html' %}
{% block content %}
<div class="container bg-white p-3">

    
    <form method="POST" class="">
        <div class="row">
            <div class="col-md-6 col-sm-12 my-1">
                <label for="id_title">Task Title: </label>
                <input dir="auto" class="form-control my-2" type="text" name="title" maxlength="110" required="" id="id_title"
                    value="{{task.title}}">
                    
            </div>
            <div class="col-md-4 col-sm-12 my-1">
                <label for="id_title">Task Created Date: </label>
                <input class="form-control my-2" type="text" name="title" maxlength="110" required="" id="id_title"
                    value="{{task.created_date}}" disabled>
            </div>
        </div>


        <div class="col-md-4 col-sm-12 my-1 align-items-center">
            <label for="id_title">Status: </label>
            <div class="form-check my-2">
              {% if task.checked %}
              <input class="form-check-input" type="checkbox" name="checked" id="id_checked" checked>
              {% else %}
              <input class="form-check-input" type="checkbox" name="checked" id="id_checked">
              {% endif %}
              <label class="form-check-label" for="id_checked">Done</label>

                <!-- {% if task.checked %}
                <input class="form-check-input" type="checkbox" role="switch" id="id_checked" checked>

                {% else %}
                <input class="form-check-input" type="checkbox" role="switch" id="id_checked">
                {% endif %}
                <label class="form-check-label" for="id_checked">Done</label> -->
            </div>
        </div>
        <div class="col my-3">
            <label for="id_description">Task Description: </label>
            <textarea dir="auto" class="form-control my-2" name="description" cols="40" rows="10" maxlength="400"
                id="id_description">{{task.description}}</textarea>
                
        </div>
        {% csrf_token %}
        <button class="btn btn-dark my-2" type="submit">Save</button>

        <a  class="btn btn-danger" data-bs-toggle="modal" style="margin-right: 0;"
        data-bs-target="#exampleModal"><i class="bi bi-trash"></i></a>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sure?!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Do you want to delete this item?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <a href="{% url 'todo_app:delete_task' task.id %}" type="button" class="btn btn-danger">Delete</a>

            </div>
          </div>
        </div>
      </div>

    
    </form>

</div>
{% endblock%}
